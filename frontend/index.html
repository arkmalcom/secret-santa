<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angelito</title>
  <script type="module" src="/src/main.ts"></script>
  <link href="/src/style.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-green-600 flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded shadow-md p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Angelito</h1>
    <form id="santa-form">
      <div id="participants-container" class="space-y-4">
        <div class="participant">
          <label for="participant-1" class="block text-sm font-medium text-gray-700">Participante 1</label>
          <input
            type="text"
            id="participant-1"
            name="participant-1"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Nombre"
            required
          />
        </div>
      </div>
      <button
        id="add-participant"
        type="button"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:ring focus:ring-blue-300 mt-4"
      >
        Agregar Participante
      </button>
      <button
        type="submit"
        class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 mt-4 focus:ring focus:ring-green-300"
      >
        Enviar
      </button>
    </form>
  </div>
</body>
</html>
